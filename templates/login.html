<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>로그인 - Milky Translator</title>
    <link
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
      rel="stylesheet"
    />
    <style>
      body {
        background: radial-gradient(circle at 20% 20%, #fff8e7, #e5f0ff 45%, #ffffff 70%);
        font-family: "Space Grotesk", "Helvetica Neue", Arial, sans-serif;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.92);
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.08);
        backdrop-filter: blur(6px);
      }
    </style>
  </head>
  <body class="d-flex align-items-center justify-content-center vh-100">
    <form class="p-4 rounded-4 glass-card border" method="post" style="width: min(420px, 92vw);">
      <div class="d-flex justify-content-between align-items-start mb-3">
        <div>
          <div class="fw-bold fs-4">비밀번호 입력</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="auth_password" class="form-label">비밀번호</label>
        <input
          type="password"
          class="form-control"
          id="auth_password"
          name="auth_password"
          autocomplete="off"
          required
        />
        {% if auth_error %}
        <div class="text-danger small mt-2">{{ auth_error }}</div>
        {% endif %}
      </div>
      <button type="submit" class="btn btn-primary w-100">확인</button>
    </form>
    <script>
      document.getElementById("auth_password")?.focus();
    </script>
  </body>
</html>
