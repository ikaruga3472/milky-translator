<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Milky Translator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: radial-gradient(circle at 10% 20%, #fff8e7, #e5f0ff 45%, #ffffff 70%);
        font-family: "Space Grotesk", "Helvetica Neue", Arial, sans-serif;
      }
      .brand-badge {
        font-weight: 700;
        letter-spacing: -0.5px;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.92);
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.08);
        backdrop-filter: blur(6px);
      }
      .hero-title {
        font-weight: 700;
        letter-spacing: -0.5px;
      }
      .pill {
        border-radius: 999px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar bg-transparent">
      <div class="container">
        <span class="navbar-brand mb-0 h1 brand-badge text-primary">Milky Translator</span>
      </div>
    </nav>

    <main class="container pb-5">
      <form method="post">
        <div class="p-4 rounded-4 glass-card">
          <!-- 입력 / 출력 -->
          <div class="row g-3 mt-1">
            <div class="col-12 col-lg-6">
              <div class="mb-2">
                <select class="form-select" id="source_language" name="source_language">
                  {% for code, label in languages %}
                  <option value="{{ code }}" {% if code == source_language %}selected{% endif %}>{{ label }}</option>
                  {% endfor %}
                </select>
              </div>
              <textarea class="form-control" id="text" name="text" rows="10" placeholder="번역할 내용">{{ text }}</textarea>
            </div>
            <div class="col-12 col-lg-6">
              <div class="mb-2">
                <select class="form-select" id="target_language" name="target_language">
                  {% for code, label in languages %}
                  <option value="{{ code }}" {% if code == target_language %}selected{% endif %}>{{ label }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="p-3 bg-light rounded-3 border">
                <pre class="mb-0 fs-5">{{ translation }}</pre>
              </div>
            </div>
          </div>
          <!-- 에러 -->
          {% if error %}
          <div class="alert alert-danger" role="alert">
            {{ error }}
          </div>
          {% endif %}

          <!-- 설정 -->
          <div class="row g-3 mt-1 w-50">
            <div class="col">
              <select class="form-select" id="model" name="model">
                {% for code, label in model_options %}
                <option value="{{ code }}" {% if code == model %}selected{% endif %}>{{ label }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col">
              <button type="submit" class="btn btn-primary px-4">
                번역하기
              </button>
            </div>
          </div>
        </div>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
  </html>
